<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M12 Assignment - The Music Player Application</title>
    <script src="js/player.js" defer></script>
    <style>
        div {
            margin-bottom: 9px;
        }
    </style>
</head>
<body>
    <h1>The Music Player</h1>

    <!-- ADD DROP DOWN MENU -->
    <div>
        <select name="album" id="album">
            <option value="">Select album</option>
        </select>

        <!-- ADD PLAY BUTTON -->
        <button id="play">Play</button>
    </div>

    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <div>
        <button id="favorite">Show favorite album</button>
        <span id="favoriteAlbum"></span>
    </div>
</body>
</html>
